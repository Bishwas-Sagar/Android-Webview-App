plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

wrapper {
    gradleVersion = '8.4'
    distributionUrl = url("https://services.gradle.org/distributions/gradle-${gradleVersion}-bin.zip")
}
